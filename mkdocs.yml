site_name: vBulletin Plugin Guide
site_url: https://vb-fans.github.io/vbulletin-plugin-guide/
theme:
  name: material
docs_dir: docs
site_dir: site
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg