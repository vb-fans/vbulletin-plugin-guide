name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - gh-pages  # این Workflow زمانی که به شاخه `gh-pages` پوش می‌شود اجرا می‌شود

jobs:
  build:
    runs-on: ubuntu-latest  # سیستم عامل برای اجرای workflow

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material

      # 4. Build the site
      - name: Build the site
        run: |
          mkdocs build  # این دستور سایت شما را می‌سازد و فایل‌های HTML را در پوشه `site/` قرار می‌دهد

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "Your Name"
          git config --global user.email "your-email@example.com"
          git add --all
          git commit -m "Deploy site to GitHub Pages"
          git push origin gh-pages
